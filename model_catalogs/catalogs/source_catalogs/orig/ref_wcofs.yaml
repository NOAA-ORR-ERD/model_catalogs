name: WCOFS
description: West Coast model in ROMS.
metadata:
  grid_dim_(xyz): [696,2032,50]
  grid_res_min_(km): 4
  grid_res_max_(km): 4
  grid_type: 'curvilinear'

sources:
  forecast:
    description: West Coast model in ROMS from 30 days ago with 72 hour forecast.
    args:
      chunks:
        ocean_time: 1
      # drop_variables: ['siglay','siglev','Itime2']
      compat: override
      combine: by_coords
      parallel: True
      data_vars: minimal
      coords: minimal
      engine: netcdf4
      urlpath: [
      "https://opendap.co-ops.nos.noaa.gov/thredds/dodsC/NOAA/WCOFS/MODELS/{{tod.year}}/{{tod.strftime('%m')}}/{{tod.strftime('%d')}}/nos.wcofs.fields.n003.{{tod.year}}{{tod.strftime('%m')}}{{tod.strftime('%d')}}.t03z.nc",
      "https://opendap.co-ops.nos.noaa.gov/thredds/dodsC/NOAA/WCOFS/MODELS/{{tod.year}}/{{tod.strftime('%m')}}/{{tod.strftime('%d')}}/nos.wcofs.fields.n006.{{tod.year}}{{tod.strftime('%m')}}{{tod.strftime('%d')}}.t03z.nc",
      ]
    parameters:
      tod:
        description: Pandas like Timestamp for today
        type: datetime  # one of bool, str, int, float, list[str | int | float], datetime,
        default: today
    driver: opendap
    metadata:
      catloc: 'https://opendap.co-ops.nos.noaa.gov/thredds/catalog/NOAA/WCOFS/MODELS/{date.year}/{str(date.month).zfill(2)}/{str(date.day).zfill(2)}/catalog.xml'
      overall_start_datetime: '3D ("fields") and 2D ("2ds") available from a month before present day. Gridded ("regulargrid") starting 1 day before present day.'
      overall_end_datetime: '3D ("fields"), 2D ("2ds"), and gridded ("regulargrid") files available through 72 hours after present time'
      filetype: ['fields', 'regulargrid', '2ds']

  nowcast:
    description: West Coast model in ROMS from 30 days ago with 72 hour forecast (identical to forecast).
    args:
      chunks:
        ocean_time: 1
      # drop_variables: ['siglay','siglev','Itime2']
      compat: override
      combine: by_coords
      parallel: True
      data_vars: minimal
      coords: minimal
      engine: netcdf4
      urlpath: null
    driver: opendap
    metadata:
      catloc: 'https://opendap.co-ops.nos.noaa.gov/thredds/catalog/NOAA/WCOFS/MODELS/{date.year}/{str(date.month).zfill(2)}/{str(date.day).zfill(2)}/catalog.xml'
      overall_start_datetime: '3D ("fields") and 2D ("2ds") available from a month before present day. Gridded ("regulargrid") starting 1 day before present day.'
      overall_end_datetime: '3D ("fields"), 2D ("2ds"), and gridded ("regulargrid") files available through 72 hours after present time'
      filetype: ['fields', 'regulargrid', '2ds']

  hindcast:
    driver: opendap
    description: West Coast model in ROMS from 2021 until 4 days ago.
    args:
      chunks:
        ocean_time: 1
      # drop_variables: ['siglay','siglev','Itime2']
      compat: override
      combine: by_coords
      parallel: True
      data_vars: minimal
      coords: minimal
      engine: netcdf4
      urlpath: null
    metadata:
      catloc: 'https://www.ncei.noaa.gov/thredds/catalog/model-wcofs-files/{date.year}/{str(date.month).zfill(2)}/catalog.xml'
      overall_start_datetime: 'Available starting 2021-03-22'
      overall_end_datetime: 'Available through 4 days before present time'
      filetype: ['fields', '2ds','avg']
