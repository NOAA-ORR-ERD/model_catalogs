name: GOMOFS
description: Gulf of Maine model in ROMS.
metadata:
  grid_dim_(xyz): [777,1173,30]
  grid_res_min_(km): 0.7
  grid_res_max_(km): 0.7
  grid_type: 'curvilinear'
  alpha_shape: [100,5]  # dd, alpha

sources:
  forecast:
    driver: opendap
    description: 3D Gulf of Maine model in ROMS with 72 hour forecast.
    args:
      chunks:
        time: 1
      drop_variables: ['ocean_time']
      engine: netcdf4
      urlpath: https://opendap.co-ops.nos.noaa.gov/thredds/dodsC/GOMOFS/fmrc/Aggregated_7_day_GOMOFS_Fields_Forecast_best.ncd
    metadata:
      overall_start_datetime: '7 days before present time'
      overall_end_datetime: '72 hours after present time'
      output_period_(hr): 3
      axis:
        T: time
        X: [xi_rho, xi_u, xi_v, xi_psi]
        Y: [eta_rho, eta_u, eta_v, eta_psi]
      standard_names:
        eastward_sea_water_velocity: u
        eastward_wind: Uwind
        northward_sea_water_velocity: v
        northward_wind: Vwind
        sea_surface_height_above_mean_sea_level: zeta
        sea_water_temperature: temp
        sea_water_practical_salinity: salt
        time: time
        upward_sea_water_velocity: w

  nowcast:
    driver: opendap
    description: 3D Gulf of Maine model in ROMS from 30 days ago with 72 hour forecast.
    args:
      chunks:
        ocean_time: 1
      compat: override
      combine: by_coords
      parallel: True
      data_vars: minimal
      coords: minimal
      engine: netcdf4
      urlpath: null
    metadata:
      catloc: 'https://opendap.co-ops.nos.noaa.gov/thredds/catalog/NOAA/GOMOFS/MODELS/{date.year}/{str(date.month).zfill(2)}/{str(date.day).zfill(2)}/catalog.xml'
      overall_start_datetime: 'Available from a month before present day.'
      overall_end_datetime: 'Available through 72 hours after present time'
      filetype: ['fields']
      output_period_(hr): 3
      axis:
        T: ocean_time
        X: [xi_rho, xi_u, xi_v, xi_psi]
        Y: [eta_rho, eta_u, eta_v, eta_psi]
      standard_names:
        eastward_sea_water_velocity: u
        eastward_wind: Uwind
        northward_sea_water_velocity: v
        northward_wind: Vwind
        sea_surface_height_above_mean_sea_level: zeta
        sea_water_temperature: temp
        sea_water_practical_salinity: salt
        time: ocean_time
        upward_sea_water_velocity: w

  hindcast:
    driver: opendap
    description: 3D Gulf of Maine model in ROMS from 2018 until 4 days ago.
    args:
      chunks:
        ocean_time: 1
      compat: override
      combine: by_coords
      decode_times: False  # the older output has calendar 'gregorian_proleptic' instead of standard name 'proleptic_gregorian'
      drop_variables: ['dstart']
      parallel: True
      data_vars: minimal
      coords: minimal
      engine: netcdf4
      urlpath: null
    metadata:
      catloc: 'https://www.ncei.noaa.gov/thredds/catalog/model-gomofs-files/{date.year}/{str(date.month).zfill(2)}/catalog.xml'
      overall_start_datetime: 'Available starting 2018-05-10. Also available inconsistently to the beginning of 2018.'
      overall_end_datetime: 'Available through 4 days before present time'
      filetype: ['fields']
      output_period_(hr): 3
      axis:
        T: ocean_time
        X: [xi_rho, xi_u, xi_v, xi_psi]
        Y: [eta_rho, eta_u, eta_v, eta_psi]
      standard_names:
        eastward_sea_water_velocity: u
        eastward_wind: Uwind
        northward_sea_water_velocity: v
        northward_wind: Vwind
        sea_surface_height_above_mean_sea_level: zeta
        sea_water_temperature: temp
        sea_water_practical_salinity: salt
        time: ocean_time
        upward_sea_water_velocity: w

  hindcast-forecast-aggregation:
    driver: opendap
    description: 3D Gulf of Maine model in ROMS from 2018 until 4 days ago. This is an aggregation of forecast files.
    args:
      chunks:
        time: 1
      drop_variables: ['ocean_time']
      engine: netcdf4
      urlpath: https://www.ncei.noaa.gov/thredds/dodsC/model-gomofs-agg/Aggregated_GOMOFS_Fields_Forecast_best.ncd
    metadata:
      overall_start_datetime: 'Available starting 2018-01-09.'
      overall_end_datetime: 'Available through 4 days before present time'
      output_period_(hr): 3
      axis:
        T: time
        X: [xi_rho, xi_u, xi_v, xi_psi]
        Y: [eta_rho, eta_u, eta_v, eta_psi]
      standard_names:
        eastward_sea_water_velocity: u
        eastward_wind: Uwind
        northward_sea_water_velocity: v
        northward_wind: Vwind
        sea_surface_height_above_mean_sea_level: zeta
        sea_water_temperature: temp
        sea_water_practical_salinity: salt
        time: time
        upward_sea_water_velocity: w
