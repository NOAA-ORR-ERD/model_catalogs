name: LSOFS
description: Lake Superior model in POM.
metadata:
  grid_dim_(xyz): [61,30,20]
  grid_res_min_(km): 10
  grid_res_max_(km): 10
  grid_type: 'rectangular'
  alpha_shape: [1,10]  # dd, alpha
  filetype: 'fields'

sources:
  forecast:
    driver: opendap
    description: 3D Lake Superior model in POM with 120 hour forecast.
    args:
      chunks:
        time: 1
      engine: netcdf4
      urlpath: https://opendap.co-ops.nos.noaa.gov/thredds/dodsC/LSOFS/fmrc/Aggregated_7_day_LSOFS_Fields_Forecast_best.ncd
    metadata:
      overall_start_datetime: '7 days before present time'
      overall_end_datetime: '120 hours after present time'
      output_period_(hr): 1
      axis:
        T: time
        X: nx
        Y: ny
        # Z: z
      standard_names:
        eastward_sea_water_velocity: u
        eastward_wind: air_u
        northward_sea_water_velocity: v
        northward_wind: air_v
        ocean_sigma_coordinate: sigma
        sea_floor_depth: depth
        sea_surface_height_above_mean_sea_level: zeta
        sea_water_temperature: temp
        time: time
        longitude: lon
        latitude: lat
      coords:
        - time
        - sigma
        - lat
        - lon

  nowcast:
    driver: opendap
    description: 3D Lake Superior model in POM from 30 days ago with 120 hour forecast.
    args:
      chunks:
        time: 1
      compat: override
      combine: by_coords
      parallel: True
      data_vars: minimal
      coords: minimal
      engine: netcdf4
      urlpath:
        - "https://opendap.co-ops.nos.noaa.gov/thredds/dodsC/NOAA/LSOFS/MODELS/{{tod.year}}/{{tod.strftime('%m')}}/{{tod.strftime('%d')}}/glofs.lsofs.fields.nowcast.{{tod.year}}{{tod.strftime('%m')}}{{tod.strftime('%d')}}.t00z.nc"
        - "https://opendap.co-ops.nos.noaa.gov/thredds/dodsC/NOAA/LSOFS/MODELS/{{tod.year}}/{{tod.strftime('%m')}}/{{tod.strftime('%d')}}/glofs.lsofs.fields.nowcast.{{tod.year}}{{tod.strftime('%m')}}{{tod.strftime('%d')}}.t06z.nc"
    parameters:
      tod:
        description: Pandas like Timestamp for today
        type: datetime  # one of bool, str, int, float, list[str | int | float], datetime,
        default: today
    metadata:
      sample_locs:
        - "https://opendap.co-ops.nos.noaa.gov/thredds/dodsC/NOAA/LSOFS/MODELS/{{tod.year}}/{{tod.strftime('%m')}}/{{tod.strftime('%d')}}/glofs.lsofs.fields.nowcast.{{tod.year}}{{tod.strftime('%m')}}{{tod.strftime('%d')}}.t00z.nc"
        - "https://opendap.co-ops.nos.noaa.gov/thredds/dodsC/NOAA/LSOFS/MODELS/{{tod.year}}/{{tod.strftime('%m')}}/{{tod.strftime('%d')}}/glofs.lsofs.fields.nowcast.{{tod.year}}{{tod.strftime('%m')}}{{tod.strftime('%d')}}.t06z.nc"
      catloc: 'https://opendap.co-ops.nos.noaa.gov/thredds/catalog/NOAA/LSOFS/MODELS/catalog.xml'
      overall_start_datetime: 'Available from a month before present day.'
      overall_end_datetime: 'Available through 120 hours after present time.'
      notes: 'treat_last_day_as_forecast==True will not work here'
      output_period_(hr): 1
      axis:
        T: time
        X: nx
        Y: ny
        # Z: z
      standard_names:
        eastward_sea_water_velocity: u
        eastward_wind: air_u
        northward_sea_water_velocity: v
        northward_wind: air_v
        ocean_sigma_coordinate: sigma
        sea_floor_depth: depth
        sea_surface_height_above_mean_sea_level: zeta
        sea_water_temperature: temp
        time: time
        longitude: lon
        latitude: lat
      coords:
        - time
        - sigma
        - lat
        - lon

  hindcast:
    driver: opendap
    description: 3D Lake Superior model in POM from 2016 until 4 days ago. Nowcast files are available from these dates for aggregation.
    args:
      chunks:
        time: 1
      compat: override
      combine: by_coords
      # decode_times: False  # the older output has calendar 'gregorian_proleptic' instead of standard name 'proleptic_gregorian'
      parallel: True
      data_vars: minimal
      coords: minimal
      engine: netcdf4
      urlpath: null
    metadata:
      # Sample files with known dates
      sample_locs:
        - "https://www.ncei.noaa.gov/thredds/dodsC/model-lsofs-files/2022/07/glofs.lsofs.fields.nowcast.20220701.t00z.nc"
        - "https://www.ncei.noaa.gov/thredds/dodsC/model-lsofs-files/2022/07/glofs.lsofs.fields.nowcast.20220701.t06z.nc"
      catloc: 'https://www.ncei.noaa.gov/thredds/catalog/model-lsofs-files/catalog.xml'
      overall_start_datetime: 'Available starting 2016-03-06.'
      overall_end_datetime: 'Available through 4 days before present time.'
      output_period_(hr): 1
      axis:
        T: time
        X: nx
        Y: ny
        # Z: z
      standard_names:
        eastward_sea_water_velocity: u
        eastward_wind: air_u
        northward_sea_water_velocity: v
        northward_wind: air_v
        ocean_sigma_coordinate: sigma
        sea_floor_depth: depth
        sea_surface_height_above_mean_sea_level: zeta
        sea_water_temperature: temp
        time: time
        longitude: lon
        latitude: lat
      coords:
        - time
        - sigma
        - lat
        - lon

  hindcast-forecast-aggregation:
    driver: opendap
    description: 3D Lake Superior model in POM from 2017 until 2019. This is an aggregation of forecast files.
    args:
      chunks:
        time: 1
      engine: netcdf4
      urlpath: https://www.ncei.noaa.gov/thredds/dodsC/model-lsofs-agg/Aggregated_LSOFS_Fields_Forecast_best.ncd
    metadata:
      overall_start_datetime: 'Available starting 2017-02-25.'
      overall_end_datetime: 'Available to 2019-09-24.'
      output_period_(hr): 1
      axis:
        T: time
        X: nx
        Y: ny
        # Z: z
      standard_names:
        eastward_sea_water_velocity: u
        eastward_wind: air_u
        northward_sea_water_velocity: v
        northward_wind: air_v
        ocean_sigma_coordinate: sigma
        sea_floor_depth: depth
        sea_surface_height_above_mean_sea_level: zeta
        sea_water_temperature: temp
        time: time
        longitude: lon
        latitude: lat
      coords:
        - time
        - sigma
        - lat
        - lon
