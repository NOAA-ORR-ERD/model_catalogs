name: DBOFS
description: Delaware Bay model in ROMS.
metadata:
  grid_dim_(xyz): [119,732,10]
  grid_res_min_(km): 0.1
  grid_res_max_(km): 3
  grid_type: 'curvilinear'
  alpha_shape: [5,5]  # dd, alpha
  filetype: 'fields'

sources:
  forecast:
    driver: opendap
    description: 3D Delaware Bay model in ROMS with 48 hour forecast.
    args:
      chunks:
        time: 1
      drop_variables: ['ocean_time']
      engine: netcdf4
      urlpath: https://opendap.co-ops.nos.noaa.gov/thredds/dodsC/DBOFS/fmrc/Aggregated_7_day_DBOFS_Fields_Forecast_best.ncd
    metadata:
      overall_start_datetime: '7 days before present time'
      overall_end_datetime: '48 hours after present time'
      output_period_(hr): 1
      axis:
        T: time
        X: [xi_rho, xi_u, xi_v, xi_psi]
        Y: [eta_rho, eta_u, eta_v, eta_psi]
        Z: [z_rho, z_w]
      standard_names:
        eastward_sea_water_velocity: u
        eastward_wind: Uwind
        northward_sea_water_velocity: v
        northward_wind: Vwind
        ocean_s_coordinate_g1: [s_rho, s_w]
        sea_floor_depth: h
        sea_surface_height_above_mean_sea_level: zeta
        sea_water_temperature: temp
        sea_water_practical_salinity: salt
        time: time
        upward_sea_water_velocity: w

  nowcast:
    driver: opendap
    description: 3D Delaware Bay model in ROMS from 30 days ago with 48 hour forecast.
    args:
      chunks:
        ocean_time: 1
      compat: override
      combine: by_coords
      parallel: True
      data_vars: minimal
      coords: minimal
      engine: netcdf4
      urlpath: [
      "https://opendap.co-ops.nos.noaa.gov/thredds/dodsC/NOAA/DBOFS/MODELS/{{tod.year}}/{{tod.strftime('%m')}}/{{tod.strftime('%d')}}/nos.dbofs.fields.n001.{{tod.year}}{{tod.strftime('%m')}}{{tod.strftime('%d')}}.t00z.nc",
      "https://opendap.co-ops.nos.noaa.gov/thredds/dodsC/NOAA/DBOFS/MODELS/{{tod.year}}/{{tod.strftime('%m')}}/{{tod.strftime('%d')}}/nos.dbofs.fields.n002.{{tod.year}}{{tod.strftime('%m')}}{{tod.strftime('%d')}}.t00z.nc",
      ]
    parameters:
      tod:
        description: Pandas like Timestamp for today
        type: datetime  # one of bool, str, int, float, list[str | int | float], datetime,
        default: today
    metadata:
      sample_locs: [
      "https://opendap.co-ops.nos.noaa.gov/thredds/dodsC/NOAA/DBOFS/MODELS/{{tod.year}}/{{tod.strftime('%m')}}/{{tod.strftime('%d')}}/nos.dbofs.fields.n001.{{tod.year}}{{tod.strftime('%m')}}{{tod.strftime('%d')}}.t00z.nc",
      "https://opendap.co-ops.nos.noaa.gov/thredds/dodsC/NOAA/DBOFS/MODELS/{{tod.year}}/{{tod.strftime('%m')}}/{{tod.strftime('%d')}}/nos.dbofs.fields.n002.{{tod.year}}{{tod.strftime('%m')}}{{tod.strftime('%d')}}.t00z.nc",
      ]
      catloc: 'https://opendap.co-ops.nos.noaa.gov/thredds/catalog/NOAA/DBOFS/MODELS/catalog.xml'
      overall_start_datetime: 'Available from a month before present day.'
      overall_end_datetime: 'Available through 48 hours after present time'
      filetype: ['fields']
      axis:
        T: ocean_time
        X: [xi_rho, xi_u, xi_v, xi_psi]
        Y: [eta_rho, eta_u, eta_v, eta_psi]
        Z: [z_rho, z_w]
      standard_names:
        eastward_sea_water_velocity: u
        eastward_wind: Uwind
        northward_sea_water_velocity: v
        northward_wind: Vwind
        ocean_s_coordinate_g1: [s_rho, s_w]
        sea_floor_depth: h
        sea_surface_height_above_mean_sea_level: zeta
        sea_water_temperature: temp
        sea_water_practical_salinity: salt
        time: ocean_time
        upward_sea_water_velocity: w

  hindcast:
    driver: opendap
    description: 3D Delaware Bay model in ROMS from 2015 until 4 days ago. Nowcast files are available from these dates for aggregation.
    args:
      chunks:
        ocean_time: 1
      compat: override
      combine: by_coords
      decode_times: False
      drop_variables: ['dstart']
      parallel: True
      data_vars: minimal
      coords: minimal
      engine: netcdf4
      urlpath: null
    metadata:
      # Sample files with known dates
      sample_locs: ["https://www.ncei.noaa.gov/thredds/dodsC/model-dbofs-files/2022/07/nos.dbofs.fields.n001.20220701.t00z.nc",
      "https://www.ncei.noaa.gov/thredds/dodsC/model-dbofs-files/2022/07/nos.dbofs.fields.n001.20220701.t06z.nc"]
      catloc: 'https://www.ncei.noaa.gov/thredds/catalog/model-dbofs-files/catalog.xml'
      overall_start_datetime: 'Available starting 2015-08-01. Stations files are inconsistently available back into 2014.'
      overall_end_datetime: 'Available through 4 days before present time'
      filetype: ['fields']
      output_period_(hr): 1
      axis:
        T: ocean_time
        X: [xi_rho, xi_u, xi_v, xi_psi]
        Y: [eta_rho, eta_u, eta_v, eta_psi]
        Z: [z_rho, z_w]
      standard_names:
        eastward_sea_water_velocity: u
        eastward_wind: Uwind
        northward_sea_water_velocity: v
        northward_wind: Vwind
        ocean_s_coordinate_g1: [s_rho, s_w]
        sea_floor_depth: h
        sea_surface_height_above_mean_sea_level: zeta
        sea_water_temperature: temp
        sea_water_practical_salinity: salt
        time: ocean_time
        upward_sea_water_velocity: w

  hindcast-forecast-aggregation:
    driver: opendap
    description: 3D Delaware Bay model in ROMS from 2009 until 4 days ago. This is an aggregation of forecast files.
    args:
      chunks:
        time: 1
      drop_variables: ['ocean_time']
      engine: netcdf4
      urlpath: https://www.ncei.noaa.gov/thredds/dodsC/model-dbofs-agg/Aggregated_DBOFS_Fields_Forecast_best.ncd
    metadata:
      overall_start_datetime: 'Available starting 2009-01-01.'
      overall_end_datetime: 'Available through 4 days before present time'
      output_period_(hr): 1
      axis:
        T: time
        X: [xi_rho, xi_u, xi_v, xi_psi]
        Y: [eta_rho, eta_u, eta_v, eta_psi]
        Z: [z_rho, z_w]
      standard_names:
        eastward_sea_water_velocity: u
        eastward_wind: Uwind
        northward_sea_water_velocity: v
        northward_wind: Vwind
        ocean_s_coordinate_g1: [s_rho, s_w]
        sea_floor_depth: h
        sea_surface_height_above_mean_sea_level: zeta
        sea_water_temperature: temp
        sea_water_practical_salinity: salt
        time: time
        upward_sea_water_velocity: w
